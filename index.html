<body>
    <div class="container">
        <div class="container">
            <!-- Konten lainnya di sini -->
        
            <!-- Watermark -->
            <div class="watermark">
                Clarissa Yesha Claudiya || 411232036 || Kalkulus
            </div>
        </div>
        
        <div class="welcome">
            <h1>Selamat Datang di Kalkulator Persamaan Kuadrat</h1>
            <p>Klik tombol di bawah untuk memulai perhitungan.</p>
            <button id="start-button" class="btn">Mulai</button>
        </div>
        <div class="calculator" id="calculator" style="display: none;">
            <h1>Kalkulator Persamaan Kuadrat</h1>
            <form id="quadratic-form">
                <div class="input-group">
                    <label for="a">a:</label>
                    <input type="number" id="a" required>
                </div>
                <div class="input-group">
                    <label for="b">b:</label>
                    <input type="number" id="b" required>
                </div>
                <div class="input-group">
                    <label for="c">c:</label>
                    <input type="number" id="c" required>
                </div>
                <button type="submit" class="btn">Hitung</button>
            </form>
            <div id="result" class="result-box"></div>
            <button id="back-button" class="btn">Kembali</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
